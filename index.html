      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                600: '#059669',
                700: '#0f766e',
                800: '#0d655d',
                900: '#0a4f49',
                950: '#064e3b',
              },
              amber: {
                400: '#fbbf24',

              navy: {
                900: '#0a1220', // Kept for footer/accents

              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

    <style>
      /* Global Smooth Scroll & Padding for Fixed Header */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed navbar */
      }

      /* Custom Scrollbar for luxury feel - Light Theme Version */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* Slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #0f766e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #eab308;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
